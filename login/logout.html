<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta name="author" content="20240961">
        <meta name="keywords" content="computer">
        <base href="http://127.0.0.1:5500">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>로그아웃 메인화면</title>
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet"><!--noto sans KR 폰트트-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet"> <!--부트스트랩 아이콘 사용 목적적-->
        <link rel="stylesheet" href="css/style.css">
        <script type="module" src="../js/logot.js"></script>
        <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <style>
            body {
                background-color: #212529;
                font-family: 'Noto Sans KR', sans-serif;
                color: white;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;
            }
            h1 {
                font-weight: 700;
                margin-bottom: 30px;
            }
            button.logout-btn {
                padding: 10px 30px;
                border: 1px solid white;
                background: transparent;
                color: white;
                border-radius: 8px;
                font-size: 16px;
                text-decoration: none;
                transition: all 0.3s;
            }
            button.logout-btn:hover {
                background-color: white;
                color: #212529;
                text-decoration: none;
            }
        </style>
    </head>
    <body>
        <h1>로그아웃 메인화면</h1>
        <button id="logout_btn" class="logout-btn">로그아웃</button>
    </body>
</html>

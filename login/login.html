<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta name="author" content="20240961">
        <meta name="keywords" content="computer">
        <base href="http://127.0.0.1:5500">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>LOL 로그인</title>
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet"><!--noto sans KR 폰트-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet"> <!--부트스트랩 아이콘 사용 목적-->
        <link rel="stylesheet" href="../css/login.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
        <script defer src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/3.2.6/purify.min.js"></script>
        <script defer src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.2.0/crypto-js.min.js"></script>
        <script type="module" src="../js/login.js" defer></script>
        <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </head>
    <body class="text-center">
        <section class="vh-75 gradient-custom">
            <div class="container py-5 h-100">
              <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                  <div class="card bg-white text-dark" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">
          
                      <div class="mb-md-3 mt-md-4 pb-0">
          
                        <h2 class="fw-bold mb-2 text-uppercase">로그인</h2>
                        <p class="text-white-50 mb-4">이메일과 비밀번호를 입력하세요</p>
          
                        <form method="get" action="/login/index_login.html" id="login_form">
                            <!-- 이메일 입력 -->
                            <div data-mdb-input-init class="form-outline form-white mb-2">
                              <input type="email" id="typeEmailX" class="form-control form-control-lg" name="id" />
                              <label class="form-label" for="typeEmailX">email</label>
                            </div>

                            <!-- 비밀번호 입력 -->
                            <div data-mdb-input-init class="form-outline form-white mb-2">
                              <input type="password" id="typePasswordX" class="form-control form-control-lg" name="password"/>
                              <label class="form-label" for="typePasswordX">Password</label>
                            </div>
            
                            <p class="small mb-4 pb-lg-2"><a class="text-dark-50" href="#!">비밀번호를 잊어버리셨나요?</a></p>
            
                            <div class="checkbox mb-3">
                            <label><input type="checkbox" value="remember-me" id="idSaveCheck"> 아이디 기억</label>
                            </div>

                            <button data-mdb-button-init data-mdb-ripple-init class="btn btn-danger btn-lg px-5" id="login_btn" type="button">로그인</button>
                            <div id="status" class="text-warning mt-3"></div>
                        </form>

                        <div class="d-flex justify-content-center text-center mb-4 mt-2">
                          <a href="#!" class="text-dark"><i class="fab fa-facebook-f fa-lg"></i></a>
                          <a href="#!" class="text-dark"><i class="fab fa-twitter fa-lg mx-4 px-2"></i></a>
                          <a href="#!" class="text-dark"><i class="fab fa-google fa-lg"></i></a>
                        </div>

                        <div class="mt-1">
                          <p class="mb-0">계정이 없나요? <a href="/login/join.html" class="text-dark-50 fw-bold">회원가입</a></p>
                        </div>          
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>
    </body>
</html>
